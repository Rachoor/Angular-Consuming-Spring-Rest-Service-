<div class="panel-sucess">
  <div class="panel-body">
  <span class="payment-errors"></span>
  <div class="form-row">
    <label>
      <span>Card Number</span>
      <input type="text" size="20" ng-model="payment.cc">
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Expiration (MM/YY)</span>
      <input type="text" size="2" ng-model="payment.expMonth">
    </label>
    <span> / </span>
    <input type="text" size="2" ng-model="payment.expYear">
  </div>

  <div class="form-row">
    <label>
      <span>CVC</span>
      <input type="text" size="4" ng-model="payment.cvc">
    </label>
  </div>
  
  <div class="form-row">
    <label>
      <span>Amount</span>
      <input type="number" ng-model="payment.amount">
    </label>
  </div>

  <button class="submit" value="Submit Payment" ng-click="pay(payment)">
  	Donate
  </button>
  
 </div>
</div>
